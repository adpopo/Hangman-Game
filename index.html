<head>

	<title>Who's That Pokemon?</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	<div class="jumbotron">
		<h1><strong>Who's That Pokemon?</strong></h1>

	<div class="container" id="maingame">

		<div class="gameblocks" id="theword"></div><br>
		<div class="gameblocks" id="remain">Remaining Guesses: 10</div><br>

	<script>
	$(document).ready(hangman.gameinit());
 	$(document).keypress( function(evt) { hangman.checkguess(evt) } );
